<form th:action="@{/users/login}" method="POST">
	<h5 class="center-align">Login</h5>
	<div class="row">
	   	<div class="input-field col s12">
	        <input id="lemail" type="email" name="email" class="validate">
		    <label for="lemail">Email</label>
	    </div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<input id="lpassword" type="password" name="senha" class="validate">
			<label for="lpassword">Senha</label>
		</div>
	</div>
	<div class="row">
	   	<button type="submit" class="btn">Login</button>
	</div>
</form>
